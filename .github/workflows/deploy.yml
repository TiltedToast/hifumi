name: Continuous Integration

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    BOT_ID: ${{ secrets.BOT_ID }}

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0

            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: --config .prettierrc --write **/*.{js,ts,json,css,md,yml}
                  only_changed: True
                  same_commit: True

    deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.14.0]

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install
            - name: Deploy
              run: pnpm run deploy
